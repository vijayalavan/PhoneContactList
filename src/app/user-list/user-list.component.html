<!-- Contact list -->
<div class="container">
    <div *ngIf="userData">
        <div class="row">
            <div class="contact-list-container">
                <div class="page-tile">
                    <h3>MY CONTACT</h3>
                </div>
                <div class="search-container">
                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                    <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                    </span>
                </div>
                <div class="contact-list-overflow">
                    <div class="contact-list-wrapper d-flex d-justify-content-between " *ngFor="let user of employees;let i = index;" (click)="view(user)">
                        <div class="contact-details d-flex d-justify-content-start d-align-items-center">
                            <div class="contact-profile-wrapper w-60 h-60">
                                <img src="assets/avatar.png" alt="profile-img">
                            </div>
                            <div class="contact-details">
                                <h4 class="text-primary">{{user?.first_name}} {{user?.last_name}}</h4>
                                <p class="text-secondary para-text">{{user?.phoneNumber}}</p>
                            </div>
                        </div>
                        <div class="contact-action d-flex d-align-items-center">
                            <button class="action-btn edit-btn" (click)="edit(user)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                                </svg>
                            </button>
                            <button class="action-btn delete-btn" (click)="delete(i)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- No data found -->
                    <div class="no-data-wrapper">
                        <div class="no-data-inner-wrapper">
                            <img src="assets/no-data-found.png" alt="no-data-found">
                            <h2>No contact list found !!!</h2>
                        </div>
                    </div>
                    <!-- /End no data found -->
                </div>
                <div class="user-add-btn d-justify-content-center d-flex">
                    <button class="add-btn btn" (click)="add()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!userData">
        <div class="row">
            <div class="contact-list-container">
                <div class="page-tile">
                    <h3 class="d-flex d-align-items-center cusrsor-pointer" (click)="back()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z" />
                        </svg> <span>Back</span></h3>
                </div>
                <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
                    <div class="contact-list-form">
                        <div class="profile-img-wrapper d-flex d-justify-content-center">
                            <img src="assets/avatar.png" alt="profile-img" class="w-100 h-100">
                        </div>
                        <div class="mb-3">
                            <label for="formFirstname" class="form-label">First name *</label>
                            <input type="text" name="name" placeholder="Enter your first name" formControlName="first_name" class="form-control" id="formFirstname">
                        </div>
                        <div class="mb-3">
                            <label for="formLastname" class="form-label">Last name *</label>
                            <input type="text" name="last name" placeholder="Enter your last name" formControlName="last_name" class="form-control" id="formLastname">
                        </div>
                        <div class="mb-3">
                            <label for="formEmail" class="form-label">Email ID *</label>
                            <input type="email" name="email" placeholder="Enter valid email" formControlName="email" class="form-control" id="formEmail" pattern=".+@globex\.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="formNumber" class="form-label">Mobile number *</label>
                            <input type="number" name="phoneNumber" min="10" max="12" placeholder="Enter mobile number" formControlName="phoneNumber" class="form-control" id="formNumber">
                        </div>
                    </div>
                    <div class="user-add-btn d-justify-content-center d-flex">
                        <button type="submit" class="add-btn btn">
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                                viewBox="0 0 24 24" width="24px" fill="#000000">
                                <g>
                                    <rect fill="none" height="24" width="24" />
                                </g>
                                <g>
                                    <path
                                        d="M21,12.4V7l-4-4H5C3.89,3,3,3.9,3,5v14c0,1.1,0.89,2,2,2h7.4L21,12.4z M15,15c0,1.66-1.34,3-3,3s-3-1.34-3-3s1.34-3,3-3 S15,13.34,15,15z M6,6h9v4H6V6z M19.99,16.25l1.77,1.77L16.77,23H15v-1.77L19.99,16.25z M23.25,16.51l-0.85,0.85l-1.77-1.77 l0.85-0.85c0.2-0.2,0.51-0.2,0.71,0l1.06,1.06C23.45,16,23.45,16.32,23.25,16.51z" />
                                </g>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- /End contact list -->
